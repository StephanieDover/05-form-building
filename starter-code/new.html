<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 5</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
      </script>
    </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1 pull-left">
        <h1>
          Kilovolt Blog!
        </h1>
        <h2>The shocking power of static pages</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="write"><a href="#" class="icon-home"> Write</a></li>
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Preview</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">

      <section id="write" class="tab-content">
        <h1>Create New Article</h1>
       <form id="new-form" class="" action="index.html" method="post">
         <label>
           <input type="text" id="article-title" placeholder="Article Title" required>
         </label>
         <label>
         <textarea id="article-body" placeholder="Type your article here" rows="8" cols="80" required></textarea>
       </label>
       <label>
         <input id="article-author" type="text" placeholder="Author Name" required>
       </label>
       <label>
         <input id="article-author-url" type="text" placeholder="Author's URL" required>
       </label>
       <label>
         <input id="article-catgory" type="text" placeholder="Catagory" required>
       </label>
       <label>
         <input type="checkbox" id="article-published">
       </label>
       <p id="published">Published</p>
       </form>
      </section>

      <section id="articles" class="tab-content">
      </section>

      <section id="article-export">
        <a>Read on &rarr;</a>
        <label id="export-field" class="pull-right">
          <input type="text" id="article-json" readonly>
          When finalized, copy the above JSON, and paste into blogArticle.js
        </label>
      </section>

    </main>
    <footer>
      &copy; 2017 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="/scripts/blogArticles.js"></script>
    <script src="/scripts/article.js"></script>
    <script src="/scripts/articleView.js"></script>
    <script>
      articleView.initNewArticlePage();
    </script>
  </body>
</html>
